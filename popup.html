<html>
<head>
  <title>CDN Purge tool - CDN Planet</title>
  <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.17.custom.css" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui-1.8.17.custom.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="2.5.3-crypto-sha1-hmac.js"></script>
  <script src="xml2json.js"></script>
  <script src="cloudfrontapi.js"></script>
  <script src="script.js"></script>

</head>

<body>

  <div class="container cont-header">
		<header>
			<div class="header-left">
				<img src="cdnplanet-logo-blue-w132-h20.png" width="132" height="20" style="margin-right:20px;"> &lt;extension icon&gt;
			</div>
			<div class="header-right">
				<a href="#">Help</a>
			</div>
		</header>
	</div>
  
  <div id="auth">
    <div class="signin">
      <div class="signin-label">Access:</div><input type="text" id="AWSaccess" class="signin-text">
    </div>
    <div class="signin">
      <div class="signin-label">Secret:</div><input type="text" id="AWSsecret" class="signin-text">
    </div>
    <div class="signin" style="height:30px; line-height:30px; font-size:0.8em;">
      <input type="submit" value="Sign in" onclick="auth()" style="float:left;">
      <input id="savecredentials" type="checkbox" value="" style="float:left; position:relative; top:10px; margin:0 5px 0 10px;">Save credentials in this browser (<a href="#">not recommended</a>)<!-- links to popup window explaining how we save it and why risky -->
    </div>
    <span id="loginspinner" style="display:none">imagine me spinning</span>
    <span id="loginerror" class="error"></span>
  </div>
  	
  <div id="container">
    
    <div id="row">
    
      <div id="distributions" class="column ui-widget-content" style="display:none">
        <h3 class="ui-widget-header">Distributions</h3>
      </div>
      
      <div id="newinval" class="column" style="display:none">
        <div id="newpurge" class="ui-widget-content">
          <h3 class="ui-widget-header">New Purge Request</h3>
          New purge : <textarea id="csvpathlist" style="width:100%;height:100"></textarea><br />
          (Seperate multiple paths using comma)<br />
          <input type="submit" onclick="placepurgereq(this)">
          <span id="invalspinner" style="display:none">imagine me spinning</span>
          <span id="invalerror" class="error"></span>
        </div>
        <div id="invaldetails" class="ui-widget-content" style="width:100%;display:none;">
          <h3 class="ui-widget-header">Purge details</h3>
        </div>
      </div>
      
      <div id="invalidations" class="column ui-widget-content" style="display:none">
      </div>

    </div>
	
  </div>
  
</body>
</html>
